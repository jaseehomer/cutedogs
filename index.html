<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Picture</title>
    <style>
        /* Add your custom CSS styles here */
    </style>
</head>
<body>
    <h1>Vote for Your Favorite Picture</h1>
    <div class="image-container">
        <div>
            <img src="images/PXL_20221031_220345409.jpg" width="400" height="300" alt="Image 1">
            <button onclick="vote('image1')">Vote for Image 1</button>
        </div>
        <div>
            <img src="images/PXL_20230721_041129703.jpg" width="400" height="300" alt="Image 2">
            <button onclick="vote('image2')">Vote for Image 2</button>
        </div>
    </div>

    <!-- Display poll results here -->
    <div id="poll-results">
        <!-- Results will be updated dynamically -->
    </div>

    <script>
        // Initialize vote counts
        let votes = {
            image1: 0,
            image2: 0
        };

        function vote(imageId) {
            // Update vote count
            votes[imageId]++;
            displayResults();
        }

        function displayResults() {
            const resultContainer = document.getElementById('poll-results');
            resultContainer.innerHTML = `
                <p>Image 1: ${votes.image1} votes</p>
                <p>Image 2: ${votes.image2} votes</p>
            `;
        }
    </script>
</body>
</html>
